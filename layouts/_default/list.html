{{ partial "head.html" . }}
{{ partial "header.html" . }}

    <div class="container">
        <div class="row">
            <div class="sixteen columns">
                <h1>{{.Title}}</h1>
                <ul class="li-article-list">
                    {{ range .Data.Pages }}
                        {{ if ne .Type "page" }}
                            <li>
                                <time class="li-article-date">{{ .Date.Format "January, 2, 2006" }}</time>
                                <h4>goo <a href="{{ .Permalink }}">{{ .Title }}</a></h4>
                            </li>
                        {{ end }}
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>

{{ partial "footer.html" . }}
{{ partial "tail.html" . }}
